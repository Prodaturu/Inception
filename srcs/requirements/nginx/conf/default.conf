server {
    listen 443 ssl http2;
    server_name sprodatu.42.fr localhost;

    # SSL Configuration - Only TLSv1.2 and TLSv1.3
    ssl_certificate /etc/nginx/ssl/sprodatu.42.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/sprodatu.42.fr.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Document root
    root /var/www/html;
    index index.php index.html index.htm;

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    # WordPress pretty permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(wp-config\.php|wp-admin/install\.php) {
        deny all;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# Reject HTTP and redirect to HTTPS
server {
    listen 80;
    server_name sprodatu.42.fr localhost;
    return 301 https://$server_name$request_uri;
}
